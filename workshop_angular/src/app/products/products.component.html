<app-product-displayer [products]="products"></app-product-displayer>

<div>
    <li *ngFor="let product of products; index as i; first as isFirst">
            <div *ngIf="products[i].stock != 0">
                {{products[i].name}}: {{products[i].price}}$. Stock restant: {{products[i].stock}}
            </div>
            <div *ngIf="products[i].stock == 0">
            </div>
    </li>
</div>
